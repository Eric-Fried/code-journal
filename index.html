<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full nav-bar">
            <h1>Code Journal</h1>
            <a class="entries-link" href="">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="modal-container hidden">
        <div class="modal">
          <p class="modal-message">
            Are you sure you want to delete this entry?
          </p>
          <div class="modal-button-row">
            <button class="modal-confirm-button">confirm</button>
            <button class="modal-reject-button">No</button>
          </div>
        </div>
      </div>
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h1 class="entry-header">New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder image"
                id="preview" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
              <label for="URL">Photo URL</label>
              <input type="url" name="URL" id="URL" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" rows="8" required></textarea>
            </div>
          </div>
          <div class="row buttons-row">
            <div class="column-half delete-entry-wrapper">
              <button class="delete-button hidden" type="button">
                Delete Entry
              </button>
            </div>
            <div class="column-half save-button-wrapper">
              <button class="save-button" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-half">
            <h1 class="entries-header">Entries</h1>
          </div>

          <div class="column-half button-column">
            <a class="new-button" href="">New</a>
          </div>
        </div>

        <p id="noEntries">No entries have been created</p>
        <ul class="ul" style="list-style: none"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
